<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Webpage Title-->

  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Google Font -->

  <!-- Custom CSS -->
  <style type="text/css">
    * {
      font-family: 'Stylish', sans-serif;
    }

    #photo {
      width: 450px;
      margin: 0 auto;
    }

    #description {
      width: 450px;
      margin: 0 auto;
    }

    .buy {
      width: 450px;
      margin: 0 auto;
      text-align: center;
    }

    #button-buy {
      width: 450px;
      margin: 0 auto;
    }
  </style>


</head>

<body>

  <div class="item">
    <div id="photo">
      <img src="https://png.pngtree.com/png-clipart/20190912/ourlarge/pngtree-ipad-png-image_1730680.jpg"
        class="img-fluid" alt="Responsive image">
    </div>

    <div id="description">
      <div id="name-and-price">
        <p></p>
        <h3 style="display: inline-block;">양초를 팝니다.</h3>
        <h5 style="display: inline-block;"> Bootstrap heading</h5>
      </div>

      <div id="details">
        <p>
          You can use the mark tag t
        </p>
      </div>

    </div>

    <div class="buy">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">주문자 이름</span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">수량</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>-- 수량을 선택하세요 --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">주소</span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">전화번호</span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>


      <button type="button" class="btn btn-primary center">주문하기</button>

    </div>
  </div>
</body>

</html>
